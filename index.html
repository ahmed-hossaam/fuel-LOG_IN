<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Fuel Tech</h1>
            <p>Your Car Is In Safe</p>
            <img src="./img/logo.svg" id="logo" alt="Car Image">
        </div>
        <div class="right">
            <div class="head">
                <h2>Welcome Back, Login</h2>
                <div class="logo-one">
                    <img src="./img/logo.svg" alt="logo" id="logo-1">
                </div>
            </div>
            <form>
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your User Name" >
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control"  id="email" name="email" placeholder="Enter your email">
                    <label for="email">Enter your email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control"type="password" id="password" name="password" placeholder="Enter your password">
                    <label for="name">Password</label>
                </div>
                <a href="https://ahmed-hossaam.github.io/fuel-form/" id="login-btn">Login</a>
            </form>
            <p>This is 1<sup>st</sup> One? <a href="https://ahmed-hossaam.github.io/fuel-SIGN_UP/">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
